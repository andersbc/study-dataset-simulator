services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - ./data:/app/data
    env_file:
      - .env
    # Override command for dev to get watching, if desired. 
    # For pure deployment emulation, use the default CMD in Dockerfile.
    # command: deno task dev 

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api
