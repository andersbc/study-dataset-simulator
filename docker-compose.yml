services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Optional: mount source for dev (but complex with R deps, stick to rebuild for now or use specific dev setup)
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
    # Override command for dev to get watching, if desired. 
    # For pure deployment emulation, use the default CMD in Dockerfile.
    # command: deno task dev 

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "80:3000"
    environment:
      - NUXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
