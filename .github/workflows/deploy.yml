name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.repository == 'andersbc/study-dataset-simulator'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: PROD_ENV_FILE
          command_timeout: 30m
          script: |
            # Navigate to directory (clone if doesn't exist - one time setup usually done manually, but good to be safe)
            if [ ! -d "/root/sim-site" ]; then
              git clone https://github.com/${{ github.repository }} /root/sim-site
            fi

            cd /root/sim-site

            # Pull latest changes (for docker-compose.yml updates)
            git pull origin main

            # Update .env file from secrets (Automated configuration)
            echo "$PROD_ENV_FILE" > /root/sim-site/.env

            # Login to GHCR on the server (if needed for private packages, though these are likely public)
            # If public, no login needed. Assuming public visibility for ghcr packages for now or that server is authenticated.
            # To be safe for private: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # BUT: Getting GITHUB_TOKEN into the SSH script is complex.
            # Standard practice: The package settings on GitHub should allow public read access, OR we assume the user has logged in once manually.
            # Let's assume public read for now, which is default for public repositories.

            # Pull latest images from GHCR
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # Restart containers using the pulled images
            # Important: WITHOUT --build
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # Prune unused images to save space
            docker image prune -f
